<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <meta http-equiv="x-UA-Compatible" content="ie-edge">

    <title>¿What's the Weather?</title>

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    
    <link href="css/styles.css" rel="stylesheet">

</head>
<body>
    <div class="weather-wrap">

        <header>

            <input type="text" autocomplete="off" class="search-box" placeholder="Enter a location">

        </header>

    <main>

        <section class="location">

            <div class="city">New York, NY</div>

        </section>

        <div class="current">

            <div class="weather">Cloudy</div>
            
            <div class="temperature">70<span>°F</span></div>

            <div class="high-low">70<span>°F</span> / 64<span>°F</span></div>

        </div>

        <section class="date">

            <div class="day">Sunday, August 16, 2020 </div>

        </section>

    </main>


    </div>

    <script src="js/script.js"></script>

</body>
</html>
